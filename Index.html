<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Register Form - CodeCraftedWeb</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="main">  	
            <input type="checkbox" id="check" >
    
            <div class="login">
                <form class="form">
                    <label class="heading" for="check" aria-hidden="true" >Log in</label>
                    <div class="input-box">
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-box">
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    </div>

                    <div id="tc">
                        <input type="checkbox">
                        <label> I agree to the T&C<span class ="pswd"> Forgot Password</span>
                            
                        </label>
                        
                    </div>
                    
                    <div id="submit">
                        <button class="button" role="button"><span class="text">Submit</span></button>
                    </div>

                </form>
            </div>
    
            <div class="signup">
                <form class="form">
                    <label class="heading" for="check" aria-hidden="true">Sign up</label>
                    <input class="input" type="text" name="txt" placeholder="Username" required>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>

                    <div id="black">
                        <input type="checkbox">
                        <label>I agree to the T&C
                            <span class="pswd"> Forgot Password</span>
                        </label>
                    
                    </div>

                    <div id="submit">
                        <button class="button" role="button"><span class="text">Submit</span></button>
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
